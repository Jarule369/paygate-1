language: go
dist: xenial
sudo: true
services: [docker]

matrix:
  include:
    - os: linux
      go: 1.14.x

before_deploy:
  - make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/paygate-*
    - bin/paygate.exe
  on:
    repo: moov-io/paygate
    tags: true
    go: 1.14.x
  skip_cleanup: true

after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push

notifications:
  slack:
    secure: 
